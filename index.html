<html>
  <head>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Heebo:wght@100;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <div class="header Inter">
        <div class="logo">
          <img src="images/real-estate-removebg-preview 1.png" alt="logo" />
        </div>
        <div class="tabs-container">
          <div class="margin-80"><a href="#home">Home</a></div>
          <div class="margin-80"><a href="#features">Features</a></div>
          <div class="margin-90"><a href="#about">About</a></div>
          <div class="margin-75"><a href="#contact">Contact</a></div>
          <div class="tab-icon margin-64"><img src="images/search.png" /></div>
          <div class="tab-icon"><img src="images/list.png" /></div>
        </div>
      </div>
    </div>
    <!-- Background -->
    <div class="background-image img1">
      <img src="images/Rectangle top.png" />
    </div>
    <div class="background-image img2">
      <img src="images/vecteezy_abstract-wavy-stri 1.png" />
    </div>
    <!-- Home -->
    <div id="home" class="home-container Inter">
      <div class="cards-container">
        <div class="cards-content">
          <div class="rating-container">
            <div class="home-icon"><img src="images/home.png" /></div>
            <p>
              Best Real<br />Estate<br />top rated<br />luxury<br />Building
              Here<br />
            </p>
            <div class="rating">
              <img src="images/image 1.png" />
              <div>5.0</div>
            </div>
          </div>
          <div class="building-img-container">
            <img src="images/Rectangle 2.png" />
          </div>
        </div>
        <div class="founder-info">
          <div class="pfp">
            <img src="images/Rectangle 9.png" alt="" />
          </div>
          <div>
            <div class="name">Marina Albert</div>
            <div class="position">Founder Dubai Mall</div>
          </div>
        </div>
      </div>
      <div class="intro-container">
        <div class="large-text">Real Estate<br />Futuristic Building<br />Designs</div>
        <div class="margin-5">
          <div class="gray-text">We Provide</div>
          <div class="gray-text">Best Deals Best Prices</div>
          <div class="button">
            <div class="button-text">Get Started</div>
            <div class="arrow-icon">
              <img src="images/arrow-right-circle.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Buy-Sell-Rent Menu -->
    <div class="bsr-menu Inter">
      <div class="menu">
        <div class="menu-item gray-bg width-84">Buy</div>
        <div class="menu-item width-113">Sell</div>
        <div class="menu-item width-84">Rent</div>
      </div>
      <div class="details">
        <div class="details-content">
          <div class="detail locations">
            <div>
              Locations
            <div class="gray-text2">Dubai</div>
            </div>
          </div>
          <div class="line"></div>
          <div class="detail type-of-property">
            <div>
              Type of Property
              <div class="gray-text2">Premium</div>
            </div>
          </div>
          <div class="line"></div>
          <div class="detail budget">
            <div>
              Budget
              <div class="gray-text2">$12000</div>
            </div>
          </div>
        </div>
        <div class="button">Search</div>
      </div>
    </div>
    <!-- Features -->
    
  </body>
</html>
